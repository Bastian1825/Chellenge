<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP V1 Challenge - Decodificador vf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a >
            <img src="Logo.png" alt="Logo alura" class="logo"> 
        </a>
    </header>
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingresar texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="bi_exclamation-circle-fill@2x.png" alt="Imagen-aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desecriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="Muñeco.png" alt="Imagen muñeco buscador" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
